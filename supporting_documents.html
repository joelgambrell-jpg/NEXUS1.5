<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="stylesheet" href="nexus-core.css" />
  <link rel="stylesheet" href="nexus-core.print.css" media="print" />
<title>Supporting Documents</title>
  <style>
    :root{ --bg:#b60000; --panel:rgba(255,255,255,0.22); --line:rgba(255,255,255,0.20); }
    html,body{ margin:0; font-family:Arial,Helvetica,sans-serif; color:#fff; background:var(--bg); }
    body{
      background-image:url("transformer.jpg");
      background-repeat:no-repeat;
      background-position:center center;
      background-size:cover;
      background-attachment:fixed;
    }
    .nx-header-wrap{ background:rgba(0,0,0,0.35); border-bottom:1px solid rgba(255,255,255,0.18); backdrop-filter:blur(8px); }
    .nx-header{ max-width:1100px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; }
    .nx-header img{ height:54px; width:auto; object-fit:contain; }
    .wrap{ min-height:calc(100vh - 83px); display:flex; align-items:center; justify-content:center; padding:34px; }
    .card{
      width:100%; max-width:900px;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      backdrop-filter:blur(10px);
      text-align:center;
    }
    .btn{
      padding:12px 16px;
      font-weight:900;
      border-radius:999px;
      color:#3ecbff;
      background:#0a0f24;
      border:2px solid #00c2ff;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin:10px 6px 0;
    }
    .btn.secondary{ background:rgba(0,0,0,0.20); color:#fff; border:2px solid rgba(255,255,255,0.35); }
    .hint{ margin-top:12px; opacity:0.9; }
    code{ background:rgba(0,0,0,0.35); padding:2px 6px; border-radius:6px; }
  </style>

<style>
  .nx-footer{
    margin-top: 40px;
    padding: 18px 12px;
    text-align: center;
    font-size: 12px;
    font-weight: 700;
    color: rgba(255,255,255,0.85);
    background: rgba(0,0,0,0.35);
    border-top: 1px solid rgba(255,255,255,0.18);
  }
</style>

  <link rel="stylesheet" href="assets/css/nexus-core.css">
</head>
<body>
  <div class="nexus-page">\n
<div id="nxSessionBanner" class="nx-session-banner">
  <div class="nx-left">
    <span class="nx-pill">Equipment: <span data-nx-eq>(none)</span></span>
    <span class="nx-pill">Role: <span data-nx-role>viewer</span></span>
    <span class="nx-pill" data-nx-status>Ready</span>
  </div>
  <div class="nx-right">
    <label style="font-weight:800;font-size:12px;opacity:.95;">Set Role
      <select id="nxRoleSelect" onchange="NEXUS.setRole(this.value)">
        <option value="viewer">viewer</option>
        <option value="tech">tech</option>
        <option value="foreman">foreman</option>
        <option value="superintendent">superintendent</option>
        <option value="admin">admin</option>
      </select>
    </label>
  </div>
</div>
<script>
  (function(){
    try{
      var sel=document.getElementById("nxRoleSelect");
      if(sel && window.NEXUS && typeof window.NEXUS.getRole==="function"){
        sel.value = window.NEXUS.getRole();
      }
    }catch(e){}
  })();
</script>

<a class="nx-back-btn" href="#" onclick="return NEXUS_back();">← Back</a>

  <div class="nx-header-wrap"><div class="nx-header"><img src="nexus.png" alt="NEXUS" /></div></div>

  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px;">Supporting Documents</h2>
      <div class="hint">Redirecting to the correct page…</div>

      <div style="margin-top:14px;">
        <a class="btn secondary" id="backBtn" href="index.html">← Back</a>
        <a class="btn" id="goBtn" href="#">Open Now</a>
      </div>

      <div class="hint">
        If redirect is blocked, click <span style="font-weight:900;">Open Now</span>.<br/>
        (Equipment context preserved via <code>?eq=</code>)
      </div>
    </div>
  </div>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const eq = (qs.get("eq") || "").trim();

      const backBtn = document.getElementById("backBtn");
      backBtn.href = eq ? `equipment.html?eq=${encodeURIComponent(eq)}` : "index.html";
      backBtn.textContent = eq ? "← Back to Equipment" : "← Back to Home";

      const target = `task.html?id=supporting${eq ? `&eq=${encodeURIComponent(eq)}` : ""}`;
      const goBtn = document.getElementById("goBtn");
      goBtn.href = target;

      setTimeout(() => { location.replace(target); }, 400);
    })();
  </script>

<script>
(function(){
  window.NEXUS_back = function(){
    try{
      if (document.referrer && document.referrer.indexOf(location.host) !== -1){
        history.back();
        return false;
      }
    }catch(e){}
    const qs = new URLSearchParams(location.search);
    const eq = qs.get("eq");
    location.href = eq ? `equipment.html?eq=${encodeURIComponent(eq)}` : "equipment.html";
    return false;
  };
})();
</script>

  <script src="assets/js/nexus-core.js"></script>

  </div>
</body>
</html>
