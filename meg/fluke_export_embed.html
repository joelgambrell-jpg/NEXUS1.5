<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=../fluke_export_embed.html" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:24px;line-height:1.4}
    a{word-break:break-word}
  </style>
</head>
<body>
  <script>
  (function () {
    var target = new URL("../fluke_export_embed.html", window.location.href);
    target.search = window.location.search || "";
    target.hash = window.location.hash || "";
    window.location.replace(target.toString());
  })();
  </script>

  <p>Redirecting…</p>
  <p>If you are not redirected, <a id="fallback" href="../fluke_export_embed.html">click here</a>.</p>

  <script>
    (function(){
      var a = document.getElementById("fallback");
      if(!a) return;
      var u = new URL(a.getAttribute("href"), window.location.href);
      u.search = window.location.search || "";
      u.hash = window.location.hash || "";
      a.href = u.toString();
    })();
  </script>
</body>
</html>
