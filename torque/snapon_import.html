<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="../nexus-core.css" />
<link rel="stylesheet" href="../nexus-core.print.css" media="print" />

<title>Snap-on Torque Import</title>

<style>
/* Only minimal layout helpers — NO custom theme overrides */
.field-row{
  margin:14px 0;
  text-align:left;
}
.field-row label{
  font-weight:900;
  display:block;
  margin-bottom:6px;
}
.field-row input[type="text"],
.field-row input[type="file"]{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

.preview{
  margin-top:20px;
  text-align:left;
  background:rgba(0,0,0,0.35);
  padding:14px;
  border-radius:12px;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px 8px;
  font-size:13px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
th{font-weight:900;}

.status{
  margin-top:10px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="nexus-page">

<!-- ===== Header (same as rest of NEXUS) ===== -->
<div class="nx-header-wrap">
  <div class="nx-header">
    <img src="../nexus.png" alt="NEXUS" />
  </div>
</div>

<div class="container">

  <a class="back" href="javascript:history.back()">← Back</a>

  <h1>Snap-on ConnecTorq Import</h1>
  <div class="section-title">Torque Data Upload (Optional)</div>

  <div class="field-row">
    <label>Job ID</label>
    <input id="jobId" type="text" placeholder="JOB-1234" />
  </div>

  <div class="field-row">
    <label>Equipment ID</label>
    <input id="equipmentId" type="text" />
  </div>

  <div class="field-row">
    <label>ConnecTorq Export (CSV)</label>
    <input id="file" type="file" accept=".csv" />
  </div>

  <!-- Use native NEXUS buttons -->
  <button class="btn" id="parseBtn">Parse & Preview</button>
  <button class="btn" id="saveBtn" disabled>Save to NEXUS</button>

  <div id="status" class="status"></div>

  <div id="previewBlock" class="preview" style="display:none;">
    <table id="previewTable"></table>
  </div>

</div>

<footer class="nx-footer">
  © 2026 NEXUS Data Science — Built for ACE Electric — All Rights Reserved
</footer>

<script src="snapon_store.js"></script>
<script src="snapon_import.js"></script>
</div>
</body>
</html>
